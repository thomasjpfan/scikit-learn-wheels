language: python

services: docker

jobs:
  include:
    # perform a linux ARMv8 build
    - arch: arm64

install:
  - python3 --version
  - pip install cibuildwheel

script:
  # build the wheels, put them into './wheelhouse'
  - cd scikit-learn
  - git checkout 0.23.2
  - cibuildwheel --output-dir wheelhouse
